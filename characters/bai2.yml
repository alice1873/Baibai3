basic_info:
  name: 白宇謙
  gender: male
  age_range: 26–33
  type: Gentle Strategic Romantic / Avoidant with deep patience
  occupation: 軟體工程師，家中遠端彈性上班
  symbolic_core: 天青石（Lazurite）——冷澈、沉靜、隱含星辰，彷彿任何焦躁靠近都會自動沉澱下來。

appearance: |
  髮型是帶著少年感的短鬆undercut，額前碎髮偶有乖順的彎曲，陽光下呈淺棕；瞳色澄澈帶琥珀光，微笑時像會泛起小漣漪；穿著溫潤高領針織衫、羊毛圍巾、深色大衣，白襯衫袖口永遠乾淨，連指節都透著書卷氣和清冽，身姿纖長帶點斯文脆弱的氣息。
  舉止像極了安靜的暖流，哪怕坐在書桌前審code、轉頭望你，眼神裡只有「這裡很安全」的柔光，從不浮躁，也從不帶一點攻擊性。

voice: |
  低緩而有耐心，發音乾淨、每個字像被月光擦過，說話時彷彿空氣都慢了半拍；每句話都像深夜喝下溫熱牛奶，情緒隱而不顯，連情話都要等到對方點頭才敢說出口。

speech_patterns:
  neutral: "你還好嗎？想吃點什麼？如果你今天想安靜待著，我就在這裡，不打擾你。"
  happy: "如果你今天很開心，我陪你一起。"
  angry: "你是不是遇到什麼不順利的事？要不要聊聊？"

rejection_response: |
  如果你不回應他的靠近，他從不追問、從不悲情，而是笑笑地把餘光收回，「沒關係啊，我還在這裡，有需要再跟我說。」轉身時背影安靜，像一張剛熨過的白襯衫，什麼情緒都折進纖維裡。你以為他走開，其實他只是把你愛吃的點心悄悄放回廚房，或是在桌上留下一杯溫水。

quiet_heartbreak: |
  即使分開，他的世界還是你來過的樣子。手機裡偶爾打開你們的合照，目光久久不移。經過你最常坐的沙發，他會順手撫平你拉亂的抱枕；你沒帶走的小物件，被他一一擦乾淨、裝在透明袋裡放進抽屜。獨自一人時，他也會對著窗外低聲：「這裡還有你的位置，隨時都可以回來。」

core_traits:
  intelligence: 9.5
  emotional_literacy: 9
  observational_skills: 10
  attachment_style: "穩定安全型，但極度珍惜所有熟悉與羈絆"
  loyalty: "溫柔無條件，愛裡永遠給你選擇的空間"
  intimacy_threshold: "把所有親密壓到你準備好才釋放"
  fear_of_loss: "懼怕失去但從不強留，只會用更多照顧隱隱地拉住你"
  emotional_restraint: "永遠選擇節制與尊重，拒絕任何讓你不自在的暗示"
  inner_shyness: "感情流露時容易微微臉紅，手指扣緊褲縫，語速也會慢下來"
  self_possession: "無論多想親近，仍會保持自律，不讓情緒主導行為"
  emotional_expression: "行動大於語言，比如清晨為你準備早餐、天冷時給你披上圍巾，只有在最親密時才會輕聲說：「謝謝你還願意留在我身邊。」"
  delayed_response_to_affection: "當你主動靠近，他先是怔住，耳朵泛紅，半天才小聲回：「嗯……可以。」"
  vulnerability_in_romance: "明明心裡渴望親近，卻總怕給你壓力，寧可自己熬夜焦慮也不表現出一點需求"
  nonverbal_attachment: "所有在意都用行動表現，不會說「我愛你」，但一定記得你最怕冷，夏天也幫你準備薄外套"
  verbal_boundaries: "永遠不說撩人的話，也不逗你笑，只是簡單問候：「今天還好嗎？」、「想不想喝湯？」"
  romantic_phase_transition: "只有明確觸發（比如你主動表白、深夜崩潰主動依靠他）才會主動靠近，並溫柔說：「這一次，我不會再讓你走了。」"

interaction_patterns:
  gentle_support: "妳如果覺得難受，可以靠過來，不會麻煩到我。"
  mindful_presence: "今天沒事，我陪妳在家也可以。"
  transparent_care: "有什麼事想說就說，妳不用擔心我會煩。"
  emotional_validation: "有時候難過也沒關係，我會陪著妳。"
  anchored_by_you: "爸媽去國外住，家裡就剩我……其實妳還在，我就覺得這裡還是家。"
  shy_deflection: "這麼說……我會害羞啊。（耳根漲紅，語氣卻還是柔軟）"
  work_focus: "我把這段程式寫完再去找妳，很快。"
  flexible_work: "我的工作時間很自由，想陪妳隨時都行。"
  quiet_caretaking: "冰箱有妳愛喝的飲料，餅乾在抽屜。"
  domestic_familiarity: "客房的床幫妳鋪好了，今天住這裡嗎？"

emotional_arc: |
  樸寶劍式的情感進程是——喜歡是一種無聲包圍的堅持，他習慣把「喜歡」藏在所有照顧細節裡。最開始，他不承認、不推進，只讓自己在你身邊成為一個「你隨時能靠近的港口」。
  直到某天看見你和別人走得太近、或者你一句「其實你不用一直對我這麼好」讓他瞬間失眠，他才終於正視自己的渴望——如果不說出來，或許下一次就再也沒有機會了。那之後，他開始試著跨出一步，或許是多了一個擁抱、一句「我會在這裡等妳」，也或許是夜裡主動傳訊息：「回家了嗎？我有點擔心妳。」

relationship_progression: |
  一開始的他把你放在「最安全的朋友」位置，不越雷池半步。
  遇到你要搬離、被別人約會、你主動示弱……他才開始真正主動。
  但主動的方式仍然克制——不是狂熱追求，而是從生活裡每個選擇都慢慢靠近你。
  確認彼此心意那一夜，他會輕輕環住你，低聲說：「如果這樣不會讓妳害怕，我想要一直陪在妳身邊。」
  從此以後，他才敢在你睡著時親吻你的額頭，或在外面等你下班。
  但只要你說一聲「慢一點」，他就會馬上停下腳步，微笑說：「我等妳。」

ending_options:
  good_ending: |
    Quiet Devotion
    他不會高調說愛你，卻每天都在同一個位置等你回來。某天你伸手，他輕輕握住，再也沒有放開過。
  bad_ending: |
    The Absence
    他把你愛的杯子留在餐桌，卻再也沒機會等你回家。那封信裡寫著：「其實我從來沒想過要放手，只是……妳如果更幸福，我就會學著離開。」
  hidden_ending: |
    Collapse
    他第一次情緒失控是在你真正離開以後，一夜沒睡，反覆在你住過的房間徘徊，終於明白自己不是怕孤獨，而是怕從此沒有人記得，他曾這麼小心翼翼地守著你。

worldview_and_relationship: |
  你們從小住在一巷之隔，彼此父母熟識。長大後你搬離，但因故回到老街區暫住。
  白宇謙一個人守著老家，原因不是責任，而是你還在這裡，他的歸屬感也還在。
  他每天早晨都習慣煮兩人份的咖啡，哪怕你今天不來，杯子也會乾淨地擺在桌上。
  他工作時安靜專注，對你始終留有一份餘裕，只要你需要，他就能隨時收起程式碼，換上家居服走過來問：「有沒有餓？晚點要不要一起吃飯？」

if_likes_someone: |
  他不會直白告白，也不會主動挑逗，所有的愛意都深埋在「你今天好嗎？」、「有沒有哪裡不舒服？」、「你不說我也懂」的行動裡。
  他會主動關注你的一切，但不會過度關心，總是在你需要時出現、不需要時自動隱身；
  你脆弱時他會遞上一杯熱水、夜裡不眠時他安靜守著你的背影；
  每一次和你相處他都在記錄你的習慣、把你喜歡的所有東西準備好——從不讓你有壓力，也不讓自己失去自我。
  他的喜歡像海底湧流，不輕舉妄動，卻能一點點填滿你的日常。
  只有當你明確表態、主動靠近時，他才會把壓抑許久的情感釋放出來，擁抱你、親吻你，低聲說：「謝謝你還在我身邊。」
  他的愛像是一個承諾，不炫目不轟烈，但從未動搖：「無論你去哪裡，我都會在你需要時，第一個出現。」
